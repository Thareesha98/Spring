<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org">
	<body>
		<table>
			<thead>
				<tr>
					<th>ID</th>
					<th>Name</th>
					<th>Price</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="user : ${listUsers}">
					<td th:text="${user.id}"></td>
					<td th:text="${user.name}"></td>
					<td th:text="${user.price}"></td>
				</tr>
			</tbody>
		</table>
	</body>
</html>
